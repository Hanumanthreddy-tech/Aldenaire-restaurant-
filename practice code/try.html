<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Container styling */
.input-container {
  position: relative;
  width: 300px;
  margin: 20px 0;
}

/* Input field styling */
.input-field {
  width: 100%;
  padding: 10px;
  padding-top: 18px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  outline: none;
  box-sizing: border-box;
}

/* Floating label styling */
.floating-label {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  font-size: 16px;
  color: #aaa;
  pointer-events: none;
  transition: all 0.2s ease;
}

/* Move label when input is focused or has value */
.input-field:focus + .floating-label,
.input-field:not(:placeholder-shown) + .floating-label {
  top: 5px;
  font-size: 12px;
  color: #007bff;
}

/* Optional: Enhance focus effect */
.input-field:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" id="username" class="input-field" required>
    <label for="username" class="floating-label">Username</label>
  </div>
  
</body>
</html>
